<html>
<head>
  <meta charset="UTF-8">
  <title>Assignment 1</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  <style></style>
</head>
<body>
  <h2>Image Regression using Feature Extraction with MobileNet. Built with p5.js</h2>
  <h4><span id="modelStatus">Loading base model...</span> | <span id="videoStatus">Loading video...</span></h4>
  <p>
    <span>left</span>
    <input type="range" name="slider" id="sliderX" min="0.01" max="1.0" step="0.01" value="0.5"/>
    <span>right</span>
    <span>top</span>
    <input type="range" name="slider" id="sliderY" min="0.01" max="1.0" step="0.01" value="0.5"/>
    <span>bottom</span>
  </p>
  <p><button id="addSample">Add Sample</button></p>
  <p><span id="amountOfSamples">0</span> Sample Images</p>
  <br />
  <button id="train">Train</button>
  <p><span id="lossX"></span></p>
  <p><span id="lossY"></span></p>
  <p>
    <button id="buttonPredict">Start predicting!</button>
  </p>
  <script src="sketch.js"></script>
</body>
</html>
